<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized Cube Quiz</title>
    <style>
        :root { --primary: #6c5ce7; --success: #00b894; --error: #d63031; --dark: #2d3436; }
        body { font-family: 'Segoe UI', sans-serif; background: #dfe6e9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .menu-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; font-size: 1.1rem; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .menu-btn:hover { opacity: 0.9; transform: scale(1.02); }
        .quiz-section { display: none; }
        input { width: 80%; padding: 12px; font-size: 1.5rem; border: 2px solid #fab1a0; border-radius: 10px; margin: 20px 0; text-align: center; outline: none; }
        .submit-btn { background: var(--dark); color: white; padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        #feedback { margin-top: 15px; min-height: 24px; font-weight: bold; font-size: 1.1rem; }
        .progress { font-size: 0.9rem; color: #636e72; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="menu">
        <h1>Cube Trainer</h1>
        <p>Pick a level (Randomized Order):</p>
        <button class="menu-btn" onclick="initQuiz(1, 10)">Level 1: 1 - 10</button>
        <button class="menu-btn" onclick="initQuiz(11, 20)">Level 2: 11 - 20</button>
        <button class="menu-btn" onclick="initQuiz(21, 30)">Level 3: 21 - 30</button>
    </div>

    <div id="quiz" class="quiz-section">
        <div class="progress" id="progress-text">Question 1 of 10</div>
        <h2 id="q-title">What is <span id="num-display">X</span>¬≥?</h2>
        <input type="number" id="answerInput" placeholder="?" onkeypress="if(event.key==='Enter') checkAnswer()">
        <button class="submit-btn" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
    </div>

    <div id="result" class="quiz-section">
        <h1>Mastered! üèÜ</h1>
        <p>You finished this set in random order.</p>
        <button class="menu-btn" onclick="location.reload()">Back to Home</button>
    </div>
</div>

<script>
    let questionPool = [];
    let currentIndex = 0;

    function initQuiz(start, end) {
        // Create the list of numbers
        questionPool = [];
        for (let i = start; i <= end; i++) {
            questionPool.push(i);
        }
        
        // Shuffle the array (Fisher-Yates algorithm)
        for (let i = questionPool.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [questionPool[i], questionPool[j]] = [questionPool[j], questionPool[i]];
        }
